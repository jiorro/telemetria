<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>F1 25 Telemetria</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: #00ffcc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 30px 0 10px;
    }

    main {
      display: flex;
      flex: 1;
      flex-direction: row;
    }

    .left {
      flex: 2;
      padding: 40px;
    }

    .right {
      flex: 1;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-left: 2px solid #333;
    }

    form {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 1em;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .telemetry {
      font-size: 1.2em;
      margin-top: 20px;
      text-align: center;
    }

    .speed-display {
      font-size: 3em;
      font-weight: bold;
      color: #00ffcc;
    }

    canvas {
      background-color: #222;
      border-radius: 10px;
    }

    .strategy-section {
      background-color: #181818;
      color: #eee;
      padding: 30px;
      border-top: 2px solid #333;
    }

    .strategy-section h2 {
      color: #00ffcc;
      text-align: center;
    }

    .strategy-data {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.2em;
      text-align: center;
    }

    .strategy-data p {
      margin: 10px 0;
    }
    <link rel="stylesheet" href="style.css">

  </style>
</head>
<body>
  <header>
    <h1>F1 25 Telemetria Live</h1>
    <form id="configForm">
      <input type="text" id="ipInput" value="127.0.0.1" required />
      <button type="submit">Connetti</button>
    </form>
  </header>

  <main>
    <div class="left">
      <canvas id="chart" width="800" height="300"></canvas>
      <div class="telemetry" id="telemetry">In attesa di dati...</div>
    </div>

    <div class="right">
      <div>Velocità</div>
      <div class="speed-display" id="speedDisplay">-- km/h</div>
    </div>
  </main>

  <div class="strategy-section">
    <h2>Strategia di Gara</h2>
    <div class="strategy-data" id="strategyData">
      <p>Giro previsto per il pit stop: <strong id="pitLap">--</strong></p>
      <p>Posizione stimata al rientro: <strong id="rejoinPos">--</strong></p>
      <p>Consumo gomme: <strong id="tyreWear">--%</strong></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const telemetry = document.getElementById('telemetry');
    const form = document.getElementById('configForm');
    const ipInput = document.getElementById('ipInput');
    const speedDisplay = document.getElementById('speedDisplay');

    const pitLapEl = document.getElementById('pitLap');
    const rejoinPosEl = document.getElementById('rejoinPos');
    const tyreWearEl = document.getElementById('tyreWear');

    let socket;
    let chart;
    const labels = [];
    const speedData = [];
    const throttleData = [];
    const brakeData = [];

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const ip = ipInput.value;
      socket = new WebSocket(`ws://${ip}:3000`);

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        telemetry.innerHTML = `
          Throttle: ${data.throttle}% | Freno: ${data.brake}%
        `;
        speedDisplay.textContent = `${data.speed} km/h`;

        // Aggiorna strategia
        pitLapEl.textContent = data.pitLap ?? '--';
        rejoinPosEl.textContent = data.rejoinPos ?? '--';
        tyreWearEl.textContent = data.tyreWear ?? '--';

        const now = new Date().toLocaleTimeString();
        labels.push(now);
        speedData.push(data.speed);
        throttleData.push(data.throttle);
        brakeData.push(data.brake);

        if (labels.length > 30) {
          labels.shift();
          speedData.shift();
          throttleData.shift();
          brakeData.shift();
        }

        chart.update();
      };

      socket.onerror = () => {
        telemetry.innerHTML = "Errore nella connessione WebSocket.";
        speedDisplay.textContent = "-- km/h";
      };
    });

    const ctx = document.getElementById('chart').getContext('2d');
    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          { label: 'Velocità (km/h)', data: speedData, borderColor: 'lime', fill: false },
          { label: 'Throttle (%)', data: throttleData, borderColor: 'cyan', fill: false },
          { label: 'Freno (%)', data: brakeData, borderColor: 'red', fill: false }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: 'white'
            }
          }
        },
        scales: {
          x: {
            ticks: { color: 'white' },
            grid: { color: '#444' }
          },
          y: {
            beginAtZero: true,
            max: 350,
            ticks: { color: 'white' },
            grid: { color: '#444' }
          }
        }
      }
    });
  </script>
</body>
</html>
